<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../home/gest.css">
    <title> CONTACT US</title>
</head>
<body>
    <header>
        <a style="text-decoration: none;" href="../home/page.html">
          <div class="logo name">
            <p style="color: #010c10;"><b>RMS Motorcycles</b></p>
            <img src="../indeximg/lugo.jpg" alt="RMS Motorcycles">
          </div>
        </a>
        <nav>
          <ul>
            <li>
              <div class="button-container">
                <a href="../home/page.html" class="animated-button">HOME</a>
              </div>
            </li>
            <li>
              <div class="button-container">
                <a href="../home/page.html" class="animated-button">SERVICES</a>
              </div>
            </li>
            <li>
              <div class="button-container">
                <a href="../home/page.html" class="animated-button">INFORMATIONS</a>
              </div>
            </li>
            <li>
              <div class="button-container">
                <a href="../home/page.html" class="animated-button">CONTACT</a>
              </div>
            </li>
            <li>
              <div class="button-container">
                <a href="../logine/logi.html" class="animated-button">PROFIL</a>
              </div>
            </li>
          </ul>
        </nav>
    </header>
    <section id="contact-form" class="testimonials-grid">
        <h2>Contact</h2>
        <div style="margin-left: -60px;">
            <label for="first-name">First name :</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
        
            <label for="last-name">Last name :</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
        
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
            <label for="number">Number :</label>
            <input type="tel" id="number" name="number" placeholder="Enter your number" required>
        
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
        
            <button type="button" id="submit-button"><a href="../msg/msg.html" style="text-decoration: none; color: #010c10;">Envoyer</a></button>
        </div>
    </section>
</body>
</html>
